<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
 <!-- Inside base.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">ToDoApp</a>
    <div class="d-flex">
      {% if current_user.is_authenticated %}
        <span class="navbar-text text-light me-3">Hi, {{ current_user.username }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-sm">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-light btn-sm ms-2">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

  <div class="container mt-4">
    {% block body %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
